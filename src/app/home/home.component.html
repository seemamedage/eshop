<section>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/3cd6c9cf3e215806.jpg?q=50" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/844/140/image/6559020cbe866185.jpg?q=50" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/3cd6c9cf3e215806.jpg?q=50" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  
</section>

<section id="product">
  <div class="class container">
    <div class="row">
      <div class="col md-4"  *ngFor="let item of productlist">
        <div class="card mt-2" style="width: 19rem;">
          <div class="card-header product-image">
              <img [src]="item.image"  class="card img-top" alt="" height="200" width="200">
          </div>
          <div class="card">
            <div class="card-body  product-body">
              <h4 class="card-title product-title" style="white-space:no-wrap">{{item.title}}</h4>
              <p class="card-text">{{item.price}}  <span class="offer-price ms-2 text-muted">â‚¹{{item.price + 100}}</span> <span class="ms-2 text-success">2% off</span></p>
              <a href="#" class="btn btn-info">Add to cart</a>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

</section>
